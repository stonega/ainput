name: release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Verify tag is on main branch
        run: |
          if ! git branch -r --contains ${{ github.ref_name }} | grep -q "origin/main$"; then
            echo "Tag ${{ github.ref_name }} is not on the main branch."
            exit 1
          fi
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
      - run: npm ci
      - run: npm run build
        env:
          FREE_OPENROUTER_API_KEY: ${{ secrets.FREE_OPENROUTER_API_KEY }}
      - name: Pack extension
        run: npx bestzip ainput_chrome_${{ github.ref_name }}.zip dist/*
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: ainput_chrome_${{ github.ref_name }}.zip
